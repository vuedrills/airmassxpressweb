name: airtasker_clone
description: A task marketplace platform similar to Airtasker
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Core
  cupertino_icons: ^1.0.6
  
  # State Management
  flutter_bloc: ^8.1.3
  get_it: ^7.6.4
  equatable: ^2.0.5
  
  # HTTP & API
  http: ^1.1.0
  dio: ^5.4.0
  
  # Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  
  # UI/UX
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  
  # Navigation
  go_router: ^13.0.0
  
  # Date/Time
  intl: ^0.18.1
  timeago: ^3.6.0
  
  # Google Maps & Location
  google_maps_flutter: ^2.5.0
  google_maps_flutter_web: ^0.5.4
  geolocator: ^10.1.0
  geocoding: ^2.1.1
  
  # Image Picker & Processing
  image_picker: ^1.0.5
  image_picker_web: ^3.1.1
  image_cropper: ^5.0.1
  
  # Google Sign In
  google_sign_in: ^6.1.6
  google_sign_in_web: ^0.12.1
  
  # Firebase (commented out for now - will enable later)
  # firebase_core: ^2.24.0
  # firebase_messaging: ^14.7.6
  # flutter_local_notifications: ^16.3.0
  
  # PDF Generation & Viewing
  pdf: ^3.11.3
  printing: ^5.14.2
  path_provider: ^2.1.1
  
  # Utilities
  uuid: ^4.2.1
  url_launcher: ^6.2.2
  qr_flutter: ^4.1.0
  flutter_launcher_icons: ^0.14.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  # Assets
  assets:
    - assets/images/
    - assets/icons/
